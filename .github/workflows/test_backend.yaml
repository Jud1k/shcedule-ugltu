on:
  push:
    branches:
      - '*'
  
jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.22"
          enable-cache: true
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d redis
      - name: Run tests
        run: uv run pytest
        working-directory: backend
      - run: docker compose down -v --remove-orphans 